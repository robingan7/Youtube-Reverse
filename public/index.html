            <main>

            <div class="row flex">
                <form style="width: 100%; margin-top: 2rem;">
                    <div class="col s12">
                        <div class="input-field col s6" style="width: 100%; max-width: 700px; ">
                            <input type="text" value="https://www.youtube.com/watch?v=t_Ev6NQdE_U" id="txt_url" class="validate">
                            <label for="last_name">Put that link here</label>
                        <a class="waves-effect waves-light btn" id="btn_fetch">Submit</a>

                        </div>
                    </div>
                </form>
              

                <div style="width: 100%; max-width: 700px; height: 56.25%; max-height: 393.75px; padding-left: 20px; padding-right: 20px; margin-top: -1.5rem;">
                    <div class="progress" id="loader" style="display: none;">
                        <div class="determinate" id="percent" style="width: 0%;"></div>
                    </div>

                    <video id="displayV" style="width: 100%; height: 100%;">
                        <source src="" type="video/mp4"/>
                        <em>Sorry, your browser doesn't support HTML5 video.</em>
                    </video>
                   
                    <div style="margin-top: -25px; padding: 0 -5px;">
                        <input id="rangee" type="range" min="0" max="100" step="0.01" value='0'/>
                    </div>

                    <div style="width: 100%; display: flex;">
                        <div style="margin: 0 auto; display: inline-block;position: relative;">
                            <a class="waves-effect waves-light btn-small" id="speed-3">-3</a>
                            <a class="waves-effect waves-light btn-small" id="speed-2">-2</a>
                            <a class="waves-effect waves-light btn-small" id="speed-1">-1</a>
                            <a class="waves-effect waves-light btn-small" id="speed-point5">-&frac12</a>
                            <a class="btn-floating btn-large waves-effect waves-light red" id='speed0'><i class="material-icons">rotate_left</i></a>
                            <a class="waves-effect waves-light btn-small" id="speedpoint5">+&frac12</a>
                            <a class="waves-effect waves-light btn-small" id="speed1">+1</a>
                            <a class="waves-effect waves-light btn-small" id="speed2">+2</a>
                            <a class="waves-effect waves-light btn-small" id="speed3">+3</a>
                        </div>
                    </div>

                    <form action="#" style="padding: 0 10%;">
                        <p class="range-field">
                            <input type="range" id="test5" min="-4" max="4" step="0.1"/>
                        <label for="email" style="font-weight: bold;">Speed: x-1</label>

                        </p>

                    </form>
                            

                </div>
